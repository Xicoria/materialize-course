<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <title>Materialize Tutorial</title>
        <style>
            .col {
                background-color: #ddd;
                padding: 10px;
                border: 1px solid #fff;
                line-height: 60px;
            }
            .row {
                margin: 40px auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h4>Grids</h4>
            <div class="row">
                <div class="col s3">content</div>
                <div class="col s3">content</div>
                <div class="col s3">content</div>
                <div class="col s3">content</div>
            </div>
            <div class="row">
                <div class="col s6 m3">content</div>
                <div class="col s6 m3">content</div>
                <div class="col s6 m3">content</div>
                <div class="col s6 m3">content</div>
            </div>
            <div class="row">
                <div class="col s12 m6 l4">content</div>
                <div class="col s12 m6 l4">content</div>
                <div class="col s12 m6 l4">content</div>
                <div class="col s12 m6 l4">content</div>
                <div class="col s12 m6 l4">content</div>
                <div class="col s12 m6 l4">content</div>
            </div>
            <div class="row">
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
                <div class="col s12 m6 l4 xl2">content</div>
            </div>
            <div class="row">
                <div class="col s12 m8">content</div>
                <div class="col s12 m4">content</div>
                <div class="col s12 m4">content</div>
                <div class="col s12 m8">content</div>
            </div>
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </body>
</html>
